appId: kr.co.boosteron.kiosk
productName: Booster Car Wash Kiosk
directories:
  output: release
  buildResources: build
files:
  - "dist/**/*"
  - "src/**/*"
  - "package.json"
  - "!dist/**/*.map"
extraResources:
  - from: "dist"
    to: "."
asar: true
asarUnpack: []
publish:
  provider: github
  releaseType: release
  token: ${GH_TOKEN}
win:
  target:
    - nsis
  icon: public/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
