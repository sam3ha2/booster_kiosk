appId: kr.co.boosteron.kiosk
productName: BoosterKiosk
directories:
  output: release
  buildResources: src/assets
files:
  - "dist/**/*"
  - "src/main/**/*"
  - "src/services/**/*"
  - "src/preload.cjs"
  - "package.json"
  - "!**/node_modules/*"
extraResources:
  - from: "dist"
    to: "dist"
    filter: ["**/*"]
asar: true
asarUnpack: []
publish:
  provider: github
  releaseType: release
win:
  target:
    - nsis
  icon: src/assets/icons/win/icon.ico
nsis:
  oneClick: true
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  runAfterFinish: true
